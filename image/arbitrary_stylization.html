<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arbitrary Style Transfer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script src="./arbitrary_stylization_bundle.js"></script>
    <script src="./script.js" defer></script>
  </head>  
  <body>
    <div class="container">
      <div class="left">
        <h1>
          <b>Arbitrary</b> Style Transfer with <a href="https://www.npmjs.com/package/@magenta/image">magenta.js</a>
        </h1>
      </div>
    </div>
    
    <div class="container">
      <div class="left">
        <div class="frame">
          <h2>Step 1. <label>upload photo <input type="file" onchange="loadContent(event)"></label></h2>
          <img id="content" height="256" class="image" src="content.jpg"/>
        </div>
        <div class="right">
          <div class="frame">
             <h2>Step 2. <label>upload style <input type="file" onchange="loadStyle(event)"></label></h2>
             <img id="style" height="256" class="image" src="style.jpg"/>
          </div>
        </div>
      </div> 
      
      <div class="frame">
        <canvas id="stylized" width="192" height="256" class="image"></canvas>
        <br>
        <button id="stylize" disabled>Stylize</button>
      </div>
    </div>

  <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
