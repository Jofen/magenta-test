<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arbitrary Style Transfer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h1>
          <b>Arbitrary</b> Style Transfer with <a href="https://www.npmjs.com/package/@magenta/image">magenta.js</a>
        </h1>
      </div>
    </div>
    
    <div class="container">
      <div class="left">
        <div class="frame">
          <h2>Step 1. <label>upload photo <input type="file" onchange="loadContent(event)"></label></h2>
          <img id="content" class="image" src="content.jpg"/> 
        </div>
        <div class="right">
          <div class="frame">
             <h2>Step 2. <label>upload style <input type="file" onchange="loadStyle(event)"></label></h2>
             <img id="style" class="image" src="style.jpg" />
          </div>
        </div>
      </div> 
      
      <div class="frame">
        <button id="stylize" disabled>Stylize</button>
        <canvas id="stylized" height="250px"></canvas>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./arbitrary_stylization_bundle.js"></script>
  </body>
</html>
