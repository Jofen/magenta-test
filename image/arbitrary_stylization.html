<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arbitrary Style Transfer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h2>Step 1. <label>upload photo <input type="file" onchange="loadContent(event)"></label></h2>
    <img id="content" height="256" class="image" src="content.jpg"/>

    <h2>Step 2. <label>upload style <input type="file" onchange="loadStyle(event)"></label></h2>
    <img id="style" height="256" class="image" src="style.jpg"/>
    
    <canvas id="stylized" width="192" height="256" class="image"></canvas>
    <br>
    <button id="stylize" disabled>Stylize</button>

    <script src="./script.js"></script>
    <script src="./arbitrary_stylization_bundle.js"></script>
  </body>
</html>
